<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Galeria de fotos de Coringa 2 - Confira as imagens exclusivas do próximo grande sucesso do cinema.">
    <title>Fotos - Coringa 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            object-fit: cover;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.6);
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin: 20px 0;
            color: #ff4444;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galeria de Fotos - Coringa 2</h1>
        <div class="gallery">
            <img src="coringa1.jpeg" alt="Coringa 2 - Poster oficial">
            <img src="coringa2.jpeg" alt="Coringa 2 - Cena dramática">
            <img src="coringa3.jpeg" alt="Coringa 2 - Arthur Fleck dançando">
            <img src="coringa4.jpeg" alt="Coringa 2 - Multidão em protesto">
            <img src="coringa5.jpeg" alt="Coringa 2 - Close do Coringa">
            <img src="coringa6.jpeg" alt="Coringa 2 - Cena na escadaria">
            <img src="coringa7.jpeg" alt="Coringa 2 - Cena na escadaria">
            <img src="coringa8.jpeg" alt="Coringa 2 - Cena na escadaria">
        </div>
    </div>
</body>
</html>
